<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daferchi Estudio | Tecnología de Seguridad</title>
    <style>
        /* --- VARIABLES Y RESET --- */
        :root {
            --panda-orange: #FF5733;
            --tech-grey: #1a1a1a;
            --text-white: #f0f0f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-color: #000; /* Fondo negro para el 3D detrás */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- EL CONTENEDOR DE LA CORTINA (Dividido en 2 paneles) --- */
        #cortina {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none; /* Permite clics en el 3D cuando se abra */
        }

        /* PANEL IZQUIERDO Y DERECHO */
        .panel {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: var(--tech-grey);
            /* Fondo de código sutil */
            background-image: linear-gradient(rgba(26, 26, 26, 0.95), rgba(26, 26, 26, 0.95)),
                              url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
            display: flex;
            align-items: center;
            pointer-events: auto; /* Bloquea clics mientras está cerrado */
        }

        .panel-left {
            left: 0;
            justify-content: flex-end; /* Alinea contenido al centro */
            border-right: 1px solid #333;
        }

        .panel-right {
            right: 0;
            justify-content: flex-start; /* Alinea contenido al centro */
            border-left: 1px solid #333;
        }

        /* ESTADO ABIERTO */
        #cortina.abierta .panel-left { transform: translateX(-100%); }
        #cortina.abierta .panel-right { transform: translateX(100%); }

        /* --- CONTENIDO CENTRAL (Logo y Texto) --- */
        /* Usamos un contenedor absoluto centrado que desaparecerá al abrir */
        #contenido-centro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s ease;
            pointer-events: auto;
        }

        #cortina.abierta #contenido-centro {
            opacity: 0;
            pointer-events: none;
        }

        /* TUS ESTILOS ORIGINALES */
        .logo-container {
            width: 120px;
            height: 120px;
            border: 3px solid var(--panda-orange);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(255, 87, 51, 0.2);
            background: var(--tech-grey); /* Para tapar la línea de unión */
        }

        .logo-icon { font-size: 3rem; font-weight: bold; color: var(--panda-orange); }

        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap; /* Evita que se parta el texto */
        }

        h2 {
            font-size: 1.2rem; font-weight: 300; color: var(--panda-orange);
            text-transform: uppercase; letter-spacing: 3px; margin-bottom: 3rem;
        }

        /* BARRA DE CARGA */
        .loader-container {
            width: 300px; height: 4px; background: #333; border-radius: 2px;
            overflow: hidden; position: relative; margin-bottom: 20px;
        }
        .loader-bar {
            width: 50%; height: 100%; background: var(--panda-orange); position: absolute;
            animation: loading 2s infinite ease-in-out; box-shadow: 0 0 10px var(--panda-orange);
        }
        @keyframes loading { 0% { left: -50%; } 100% { left: 100%; } }

        .status-text { font-size: 0.8rem; color: #888; font-family: 'Courier New', Courier, monospace; margin-bottom: 30px;}

        /* BOTÓN DE INGRESO */
        .btn-ingresar {
            padding: 12px 30px;
            background: transparent;
            color: var(--panda-orange);
            border: 2px solid var(--panda-orange);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-ingresar:hover {
            background: var(--panda-orange);
            color: white;
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.6);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .logo-container { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>

    <div id="cortina">
        <div class="panel panel-left"></div>
        <div class="panel panel-right"></div>
        
        <div id="contenido-centro">
            <div class="logo-container">
                <div class="logo-icon">D</div>
            </div>

            <h1>DAFERCHI</h1>
            <h2>Estudio de Tecnología</h2>

            <div class="loader-container">
                <div class="loader-bar"></div>
            </div>
            <p class="status-text">> SISTEMA ONLINE. ESPERANDO ACCESO...</p>

            <button class="btn-ingresar" onclick="abrirPuertas()">ACCEDER AL LABORATORIO</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        function abrirPuertas() {
            // Agrega la clase que separa los paneles
            document.getElementById('cortina').classList.add('abierta');
            // Opcional: Reproducir sonido de puerta mecánica aquí
        }
    </script>

    <script type="module" src="/src/main.jsx"></script>

</body>
</html>
