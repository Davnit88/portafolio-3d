<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Chingate | Creative Technologist</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita scroll mientras la cortina está cerrada */
            font-family: 'Courier New', Courier, monospace;
            background-color: #111; /* Fondo oscuro para el contenido principal */
            color: white;
        }

        /* --- ESTILOS DE LA CORTINA --- */
        #cortina {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
        }

        /* Clase para levantar la cortina */
        #cortina.abierta {
            transform: translateY(-100%);
        }

        /* Botón estilo Cyberpunk */
        .btn-acceso {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        .btn-acceso:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin-bottom: 30px;
        }

        /* --- CONTENIDO OCULTO (Lo que se ve al abrir) --- */
        #contenido-principal {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="cortina">
        <h1>PORTAFOLIO DE ACCESO RESTRINGIDO</h1>
        <p style="margin-bottom: 40px; opacity: 0.7;">> Inicializando entorno 3D...</p>
        <button class="btn-acceso" onclick="abrirCortina()">INGRESAR</button>
    </div>

    <div id="contenido-principal">
        <div>
            <h2>Bienvenido al Laboratorio</h2>
            <p>Aquí se está cocinando algo grande...</p>
            </div>
    </div>

    <script>
        function abrirCortina() {
            // Agrega la clase que mueve la cortina hacia arriba
            document.getElementById('cortina').classList.add('abierta');
            
            // Opcional: Reproducir un sonido aquí
        }
    </script>

</body>
</html>
