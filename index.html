<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Chingate | Creative Technologist</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #050505;
            color: white;
        }

        /* --- ESTILOS CORTINA --- */
        #cortina {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
        }

        #cortina.abierta {
            transform: translateY(-100%);
        }

        .btn-acceso {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        .btn-acceso:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
        }
    </style>
</head>
<body>

    <div id="cortina">
        <h1 style="text-shadow: 0 0 10px rgba(255,255,255,0.5);">ACCESO RESTRINGIDO</h1>
        <p style="margin-bottom: 40px; opacity: 0.7;">> Inicializando entorno 3D...</p>
        <button class="btn-acceso" onclick="abrirCortina()">INGRESAR</button>
    </div>

    <div id="root"></div>

    <script>
        function abrirCortina() {
            document.getElementById('cortina').classList.add('abierta');
        }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>

</body>
</html>
