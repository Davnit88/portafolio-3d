<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Chingate | Portfolio</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #050505; color: white; font-family: monospace; }
        #cortina { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: transform 1.5s ease-in-out; }
        #cortina.abierta { transform: translateY(-100%); }
        .btn-acceso { padding: 15px 40px; font-size: 1.2rem; background: transparent; color: #00ffcc; border: 2px solid #00ffcc; cursor: pointer; transition: 0.3s; box-shadow: 0 0 10px rgba(0,255,204,0.3); letter-spacing: 2px; }
        .btn-acceso:hover { background: #00ffcc; color: black; box-shadow: 0 0 20px rgba(0,255,204,0.8); }
    </style>
</head>
<body>
    <div id="cortina">
        <h1 style="text-shadow: 0 0 10px white;">ACCESO RESTRINGIDO</h1>
        <p style="opacity: 0.7; margin-bottom: 30px;">> Inicializando entorno 3D...</p>
        <button class="btn-acceso" onclick="document.getElementById('cortina').classList.add('abierta')">INGRESAR</button>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
